<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" type="text/css" />


</head>
<body>
  <section class="container">
    <div class="dashboard">

      <div class="mainpanel">   
        <div class="infocard">
          
          <div class="infocard__photo">
            <img src="./images/image-jeremy.png" alt="user photo" />
          </div>

          <div class="infocard__info">
            <p class="infocard__subtitle">Report for</p>
            <h3 class="infocard__title">Jeremy Robson</h3>
          </div>

        </div>

        <div class="switcher">
          <div class="switcher__block">Daily</div>
          <div class="switcher__block switcher__block--active">Weekly</div>
          <div class="switcher__block">Monthly</div>
        </div>
      </div>

      <div class="statspanel">
        
      </div>
    </div> 
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/neofitt">Ilya Nadtochey</a>.
  </div>

  <script src="app.js" type="module"></script>

</body>
</html>
